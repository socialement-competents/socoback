version: 2
dependencies:
  pre:
    - sudo pip install docker-compose
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Integrations tests
          command: docker-compose run -p 3000 --rm integrationtests npm run test:ci
          volumes:
            - $CIRCLE_TEST_REPORTS/junit:/tmp/app/reports/junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
      - run:
          name: Publish code coverage
          command: sudo pip install codecov && codecov -f ./coverage/coverage-final.json -t $CODECOV_TOKEN
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
